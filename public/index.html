<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
		<title>ExpressJS</title>
	</head>
	<body>
		<main class="container my-3">
			<section class="row justify-content-center my-2">
				<div class="col-6">
					<form class="p-3 my-3 shadow" action="/register" method="POST">
						<div class="form-group">
							<label for="name">Register Here</label>
							<input type="text" name="Name" placeholder="Enter Name" class="form-control" id="name" aria-describedby="name">
						</div>
						<button type="submit" class="btn btn-primary">Register</button>
					</form>
				</div>
			</section>
		</main>
	</body>
</html>
